<!DOCTYPE html>
<html>
    <head>
        <title>jquery calculater</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="jquery-ui-1.13.2//jquery-ui.css">
        <link rel="stylesheet" href="jquery-ui-1.13.2//jquery-ui.structure.css">
        <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.theme.css">
    </head>
    <body>
 <div class="calculater">
    <p>jQuery calculater</p>
    <div class="calc-row">
        <div class="screen">0123456789</div>
        </div>
        <div class="calc-row">
            <div class="button op">C</div><div class="button op">CE</div>
            <div class="button op">back</div>
            <div class="button op">+/-</div><div class="button op">%</div>
        </div>
        <div class="calc-row">
            <div class="button">7</div><div class="button">8</div>
            <div class="button">9</div>
            <div class="button op">/</div><div class="button op">sqrt</div>
        </div>
        <div class="calc-row">
            <div class="button">4</div><div class="button">5</div>
            <div class="button">6</div>
            <div class="button op">*</div><div class="button op">1/x</div>
        </div>
        <div class="calc-row">
            <div class="button">1</div><div class="button">2</div>
            <div class="button">3</div>
            <div class="button op">-</div><div class="button op">+</div>
        </div>
        <div class="calc-row">
            <div class="button zero">0</div><div class="button op">.</div>
            <div class="button op">pi</div>
            <div class="button equal">=</div>
        </div>
    </div>

    </body>
    <script src="jquery/jquery-3.7.0.js" type="text/javascript"></script>
    <script src="JQ.js" type="text/javascript"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.js" type="text/javascript" ></script>
